name: Clone to RCade Community

on:
  workflow_dispatch:
    inputs:
      source_repo:
        description: 'Source repository (owner/repo)'
        required: true
        type: string
      deployment_name:
        description: 'Name for the rcade-community repo'
        required: true
        type: string
      version:
        description: 'Version being deployed'
        required: true
        type: string

jobs:
  clone-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.COMMUNITY_APP_ID }}
          private-key: ${{ secrets.COMMUNITY_APP_PRIVATE_KEY }}
          owner: rcade-community

      - name: Clone source repository
        run: |
          git clone --mirror "https://github.com/${{ inputs.source_repo }}" repo.git

      - name: Create community repository
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          # Create repo (ignore 422 error if already exists)
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/orgs/rcade-community/repos \
            -d '{"name":"${{ inputs.deployment_name }}","private":false,"auto_init":false}')

          if [ "$STATUS" != "201" ] && [ "$STATUS" != "422" ]; then
            echo "Failed to create repository: HTTP $STATUS"
            exit 1
          fi
          echo "Repository ready (status: $STATUS)"

      - name: Push to community repository
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          cd repo.git

          VERSION="${{ inputs.version }}"
          DEPLOYMENT_NAME="${{ inputs.deployment_name }}"

          # Get primary branch (usually main or master)
          PRIMARY_BRANCH=$(git symbolic-ref HEAD | sed 's|refs/heads/||')
          echo "Primary branch: $PRIMARY_BRANCH"

          # Configure remote with token auth
          git remote add community "https://x-access-token:${GH_TOKEN}@github.com/rcade-community/${DEPLOYMENT_NAME}.git"

          # Push all branches with version prefix
          for branch in $(git for-each-ref --format='%(refname:short)' refs/heads/); do
            NEW_BRANCH="${VERSION}/${branch}"
            echo "Pushing $branch as $NEW_BRANCH"
            git push community "refs/heads/${branch}:refs/heads/${NEW_BRANCH}" --force
          done

          # Push all tags with version prefix
          for tag in $(git for-each-ref --format='%(refname:short)' refs/tags/); do
            NEW_TAG="${VERSION}/${tag}"
            echo "Pushing tag $tag as $NEW_TAG"
            git push community "refs/tags/${tag}:refs/tags/${NEW_TAG}" --force 2>/dev/null || true
          done

          # Store primary branch for next step
          echo "PRIMARY_BRANCH=${PRIMARY_BRANCH}" >> $GITHUB_ENV
          echo "TARGET_BRANCH=${VERSION}/${PRIMARY_BRANCH}" >> $GITHUB_ENV

      - name: Update default branch
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          DEPLOYMENT_NAME="${{ inputs.deployment_name }}"

          echo "Setting default branch to: $TARGET_BRANCH"

          curl -X PATCH \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/rcade-community/${DEPLOYMENT_NAME}" \
            -d "{\"default_branch\":\"${TARGET_BRANCH}\"}"
