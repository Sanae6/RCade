name: Publish TS SDK

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

concurrency:
  group: repo-commits
  cancel-in-progress: false

env:
  DO_NOT_TRACK: 1
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  bump:
    name: Bump version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.3"

      - name: Configure Git
        run: |
          git config user.name "Frank Chiarulli Jr."
          git config user.email "frank@frankchiarulli.com"

      - name: Bump version
        id: bump
        run: |
          PKG_DIR="sdk/frontend/typescript"

          # Get current version and compute new version
          OLD_VERSION=$(bun -e "console.log(require('./$PKG_DIR/package.json').version)")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$OLD_VERSION"
          case "${{ inputs.version_type }}" in
            major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
            minor) NEW_VERSION="${MAJOR}.$((MINOR + 1)).0" ;;
            patch) NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
          esac

          # Bump version
          bun -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('$PKG_DIR/package.json', 'utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('$PKG_DIR/package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Install to update lockfile
        run: bun install

      - name: Commit and tag
        run: |
          git add sdk/frontend/typescript/package.json bun.lock
          git commit -m "chore: bump sdk version to ${{ steps.bump.outputs.new_version }}"
          git tag "sdk-v${{ steps.bump.outputs.new_version }}"
          git push --no-verify
          git push --no-verify origin "sdk-v${{ steps.bump.outputs.new_version }}"

  publish:
    name: Publish @rcade/sdk
    needs: bump
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: sdk-v${{ needs.bump.outputs.new_version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.3"

      - name: Install Dependencies
        run: bun install

      - name: Build
        run: bun run build --filter=@rcade/sdk

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Publish
        working-directory: sdk/frontend/typescript
        run: |
          bun pm pack
          tarball=$(ls *.tgz)
          npm publish "$tarball" --provenance --access public
